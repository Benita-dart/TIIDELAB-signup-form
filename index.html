<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>TIIDElab signup form</title>
</head>
         

<body style="background-color: mediumpurple">

	<div style="background-color: mistyrose; padding: 5px; height: 60%; border-radius: 10px; margin: 100px; width: 70%;">
		
         <div class="instruction">
          <img src="learning.jpg" alt="learning" srcset="" style="max-width: 100%;">

         </div>
         <div class="form-container" style="background-color: aquamarine;">


                  	<h2>USER REGISTRATION FORM</h2>

              <form action=""  name="SignupForm" id="SignupForm" onsubmit="processForm()">

              	<input type="text" name="fullName" id="fullName" placeholder="Enter Your Fullname" required>
              	<input type="email" name="email" id="email" placeholder="enter your email address" required>
              	<input type="text" name="username" id="userName" placeholder="enter your username" required>
              	<input type="password" name="password" id="password" placeholder="type your password" required>
              	<input type="password" name="cpassword" id="confirmPasword" placeholder="type your password again" required>

              	<input type="submit" class="submit" value="Signup" class="submit">
              </form>

         </div>

         <div style="clear: left;"></div>   


	</div>

	<script>

    document.getElementById('SignupForm').addEventListener("submit",function(even){
      event.preventDefault();
        
    })

    function processForm()
    {
		
		var fullName = document.getElementById('fullName').value  
        email= document.getElementById('email').value
        username= document.getElementById('userName').value
        password= document.getElementById('password').value
        cpassword= document.getElementById('confirmPassword').value

        if (password!=cpassword){
          alert('Password mismatch')
        
      }else{
    var data ={

      "fullName":fullName,
      "email": email,
      "userName":username,
      "newpassword":password,
      "isEnabled":true,
      "roles": ["user"]
    }

    fetch('https://api.openclass.ng/Register',{
      method:'POST',
      body:JSON.stringify(data),
      headers:{
        'Content-Type':'application/json'
      }
      }).then(function(data){
        alert('Congrats')
      

      })

    }

  }

    

	</script>

</body>
</html>
